<div class="row">
    <table class="table table-bordered">
        <tr>
            <th>Purpose Name</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="item in purposes">
            <td>{{item.name}}</td>
            <td><button class="btn btn-danger btn-xs" ng-click="delete(item)">Delete</button></td>
        </tr>
    </table>
</div>
<div class="row">
    <div class="col-lg-6">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" >Purpose Name</label>
                <input type="text" ng-model="newPurpose.name" class="form-control" placeholder="Enter purpose's name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="add(newPurpose)">Add</button>
        </form>
    </div>
</div>
