<div class="row">
    <table class="table table-bordered">
        <tr>
            <th>Record Id</th>
            <th>Date</th>
            <th>Duration</th>
            <th>Project</th>
            <th>Skill</th>
            <th>Record</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat="item in records">
            <td>{{item._id.$oid}}</td>
            <td>{{item.date}}</td>
            <td>{{item.duration}}</td>
            <td>{{item.project}}</td>
            <td>{{item.skill}}</td>
            <td>{{item.record}}</td>
            <td><button class="btn btn-danger btn-xs" ng-click="delete(item)">Delete</button></td>
        </tr>
    </table>
</div>
<div class="row">
    <div class="col-lg-12">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" >Date</label>
                <input kendo-date-picker
                       k-ng-model="newRecord.date" />
            </div>
            <div class="form-group">
                <label class="sr-only" >Duration</label>
                <input kendo-numeric-text-box k-min="0" k-max="20" k-ng-model="newRecord.duration" />
            </div>
            <div class="form-group">
                <label class="sr-only" >Project</label>
                <select kendo-drop-down-list
                        k-data-text-field="'name'"
                        k-data-value-field="'_id.$oid'"
                        k-data-source="projects"
                        ng-model="newRecord.project"
                        k-option-label="'Select a project ...'"></select>
            </div>
            <div class="form-group">
                <label class="sr-only" >Skill</label>
                <select kendo-drop-down-list
                        k-data-text-field="'name'"
                        k-data-value-field="'_id.$oid'"
                        k-data-source="skills"
                        ng-model="newRecord.skill"
                        k-option-label="'Select a skill ...'"></select>
            </div>
            <div class="form-group">
                <label class="sr-only" >Purpose</label>
                <select kendo-drop-down-list
                        k-data-text-field="'name'"
                        k-data-value-field="'_id.$oid'"
                        k-data-source="purposes"
                        ng-model="newRecord.purpose"
                        k-option-label="'Select a purpose ...'"></select>
            </div>
            <button type="submit" class="btn btn-default" ng-click="add(newRecord)">Add</button>
        </form>
        <pre>{{newRecord|json}}</pre>
    </div>
</div>
